<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andy Araon - Web3 Hustler</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 { text-align: center; margin-top: 20px; }
    .floating {
      position: absolute;
      width: 80px;
      animation: float 20s infinite linear;
      opacity: 0.8;
    }
    @keyframes float {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-120vh) rotate(360deg); }
    }
    .followers {
      text-align: center;
      margin-top: 10px;
      font-size: 20px;
    }
    .pinned {
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #111;
    }
  </style>
</head>
<body>
  <h1>Andy Araon 🚀</h1>
  <div class="followers">Followers: 25.3K</div>

  <!-- Pinned Post -->
  <div class="pinned">
    <p><b>Pinned Post</b></p>
    <p>“We raided and left no survivors 🐺🔥 #SmartCircle”</p>
    <a href="https://x.com/andyaraon1" target="_blank">Read more</a>
  </div>

  <!-- Floating images -->
  <img src="mascot.png" class="floating" style="left:10%;">
  <img src="gm.png" class="floating" style="left:50%; animation-delay:5s;">
  <img src="raid.png" class="floating" style="left:80%; animation-delay:10s;">
</body>
</html>
